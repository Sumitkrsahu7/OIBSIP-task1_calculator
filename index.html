<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" class="inputBox">
        
        <div class="numbers">
            <button class=" buttons operator pd-top">%</button>
            <button class=" buttons operator pd-top">CLR</button>
            <button class=" buttons operator pd-top">DEL</button>
            <button class=" buttons operator pd-top">/</button>
        </div>
        <div class="numbers">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="operator buttons">*</button>
        </div>
        <div class="numbers">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="operator buttons">-</button>
        </div>
        <div class="numbers">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="operator buttons">+</button>
        </div>
        <div class="numbers">
            <button class="buttons">.</button>
            <button class="buttons">0</button>
            <button class="active buttons">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
